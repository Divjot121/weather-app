<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta & SEO -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A beautiful, fast, and accurate weather app with live forecasts, air quality index, and safety tips." />
  <meta name="keywords" content="Weather, Forecast, Temperature, Air Quality, Weather App, Climate" />
  <meta name="author" content="Avinash Singh" />

  <title>Weather App - Live Forecasts & Safety Alerts</title>

  <!-- Favicon -->
  <link rel="icon" href="./assets/weather-icon.png" type="image/png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet" />

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />

  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body id="body">
  <!-- Header / Navbar -->
  <header>
    <nav class="navbar top-nav d-flex justify-content-between align-items-center px-3">
      <div class="logo">
        <img src="./assets/icons/logo.png" alt="Weather App Logo" class="img-fluid logo-img" />
      </div>

      <div class="d-flex align-items-center gap-3">
        <!-- WhatsApp Icon -->
        <button id="whatsapp-button" class="btn p-0 border-0 bg-transparent" aria-label="Open WhatsApp Chat">
          <img src="assets/Whatsapp-logo.svg" alt="WhatsApp" width="32" height="32" />
        </button>

        <!-- Unit Toggle -->
        <div class="nav-component__celcius-block">
          <input type="checkbox" id="unit" class="checkbox" />
          <label for="unit" class="label d-flex align-items-center">
            <span class="farenheit text-primary">¬∞F</span>
            <span class="celcius text-warning">¬∞C</span>
            <div class="ball"></div>
          </label>
        </div>
      </div>
    </nav>
  </header>

  <!-- Background -->
  <div id="background"></div>

  <!-- Date and Time -->
  <section class="text-center py-3">
    <h2 class="header-component">
      <div id="date-time-container">
        <span id="date-time"></span>
        <span id="date-time2"></span>
      </div>
    </h2>
  </section>

  <!-- Main Weather Section -->
  <main class="pt-4 card-grid">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="weather-component container text-center text-white rounded-5 py-5 px-3 shadow-lg">
            <!-- Search Bar -->
            <div class="weather-component__search d-flex justify-content-center align-items-center gap-2 mb-4">
              <input type="text" class="weather-component__search-bar form-control w-50" name="search-bar" list="place" placeholder="Search location..." autocomplete="address-level2" />
              <datalist id="place"></datalist>

              <!-- Buttons -->
              <button class="btn btn-primary rounded-circle weather-component__button" aria-label="Search Weather">
                <i class="fas fa-search"></i>
              </button>
              <button class="btn btn-outline-light rounded-circle weather-component__button-microphone" id="microphone-button" aria-label="Voice Search">
                <i class="fas fa-microphone"></i>
              </button>
            </div>

            <!-- Weather Data -->
            <div id="weather" class="weather-component__data">
              <h1 id="city" class="fw-bold mb-2">---</h1>
              <h2 id="temp" class="fw-bold display-4 mb-3">32¬∞C</h2>

              <figure class="weather-component__icn mx-auto">
                <img id="icon" src="https://openweathermap.org/img/wn/04n.png" alt="Weather Icon" class="img-fluid" />
                <figcaption id="description" class="text-uppercase mt-2">---</figcaption>
              </figure>

              <!-- Weather Stats Grid -->
              <div class="weather-component__grid mt-4">
                <div class="grid-item">
                  <h6><i class="fa-solid fa-droplet me-2"></i>Humidity</h6>
                  <span id="humidity">60%</span>
                </div>

                <div class="grid-item">
                  <h6><i class="fa-solid fa-flag me-2"></i>Wind Speed</h6>
                  <span id="wind">6.2 km/h</span>
                </div>

                <div class="grid-item-air-quality">
                  <h6><i class="fa-solid fa-wind me-2"></i>Air Quality</h6>
                  <span id="AirQuality">75</span>
                  <span class="air-quality-label">Satisfactory</span>
                </div>

                <div class="grid-item-sun">
                  <h6><i class="fa-solid fa-sun me-2"></i>Sunrise</h6>
                  <span id="sunrise">5:00 AM</span>
                  <h6 class="mt-3"><i class="fa-solid fa-moon me-2"></i>Sunset</h6>
                  <span id="sunset">6:00 PM</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Weather Alerts -->
  <section class="weather-alerts-container mt-4" id="weather-alerts"></section>

  <!-- Modal for Safety Tips -->
  <div class="modal-overlay" id="safety-modal-overlay" style="display: none;">
    <div class="safety-modal">
      <div class="modal-header">
        <h3>‚ö†Ô∏è Weather Safety Tips</h3>
        <button class="close-modal" id="close-safety-modal">&times;</button>
      </div>
      <div class="modal-content" id="safety-modal-content"></div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast-component" id="toast">
    <div class="toast-component__checkicon"><i class="fas fa-check-square"></i></div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5 py-4 text-white">
    <a href="#top" class="scroll-top d-inline-block mb-3">
      <i class="fas fa-arrow-up fa-2x"></i>
    </a>

    <h2 class="mb-3">Made with üíù by Avinash Singh</h2>
    <div class="footerSection">
      <ul class="list-inline mb-0">
        <li class="list-inline-item"><a href="https://github.com/avinash201199" target="_blank"><i class="fab fa-github fa-2x"></i></a></li>
        <li class="list-inline-item"><a href="https://linkedin.com/in/avinash-singh-bb0b8a371" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a></li>
        <li class="list-inline-item"><a href="https://instagram.com/lets__code" target="_blank"><i class="fab fa-instagram fa-2x"></i></a></li>
        <li class="list-inline-item"><a href="https://twitter.com/Lets__Code" target="_blank"><i class="fab fa-x-twitter fa-2x"></i></a></li>
      </ul>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.slim.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" defer></script>
  <script type="module" src="./assets/js/script.js" defer></script>
</body>
</html>
